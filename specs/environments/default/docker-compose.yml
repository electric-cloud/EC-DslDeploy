version: '3'
services:
  electric-flow:
    hostname: "efserver"
    image: "us-east1-docker.pkg.dev/cloudbees-artifact-registry/flow/plugin-specs/electricflow/efserver:latest"
    ports:
      - "8000:8000"
      - "8200:8200"
      - "8443:8443"
      - "443:443"
      - "80:80"
    networks:
      - internal
    container_name: efserver
    tty: true
    environment:
      - COMMANDER_SERVER=electricflow
networks:
  internal:
    driver: bridge
